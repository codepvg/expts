<!DOCTYPE html>
<html>
<head>
  <title>Embedded Document</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      width: 80%;
      max-width: 800px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .responsive-iframe {
      width: 100%;
      height: 0;
      padding-bottom: 75%; /* Adjust this value to match the aspect ratio of the embedded document */
      position: relative;
    }

    .responsive-iframe iframe {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="responsive-iframe">
      <iframe src="https://drive.google.com/file/d/1pxGQBV2rrv_TzgX0CXHXhC0rUmCeftJM/preview" width="640" height="480" allow="autoplay"></iframe>
    </div>
  </div>
</body>
</html>
